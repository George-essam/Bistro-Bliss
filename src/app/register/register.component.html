
<div class="container">
    <h1 class="page-title">Register</h1>
    <p class="subtitle">Fill in the details below to create your account.</p>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" formControlName="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" formControlName="email" placeholder="Enter email address" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" formControlName="password" placeholder="Create a password" required>
        </div>
        <button type="submit" class="submit-button">Register</button>
    </form>
</div>
